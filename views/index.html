<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>URL Shortener</title>
</head>

<body>
    <div class="container">
        <h1><a class="secret-link" href="./console">URL</a><span class="shorten">Shortener</span></h1>
        <form id="urlForm" method="POST" action="/shorten">
            <label for="urlInput" class="error error-url">Invalid URL</label>
            <input type="text" id="urlInput" name="urlInput" placeholder="URL to shorten" required>
            <label for="codeInput" class="error error-code">Code already used</label>
            <input type="text" id="codeInput" name="codeInput" placeholder="code (optional)">
            <div id="loading" class="loading-spinner"></div>
            <button type="submit" class="submit-button">Shorten</button>
        </form>
        <div class="resultDiv">
            <span class="resultUrl"></span>
            <button class="copy-button" onClick="copyToClipboard()">
                <span class="tooltiptext">Copy</span>
                <span class="icon-copy material-symbols-outlined">content_copy</span>
            </button>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
